<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Screaming Internally</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main>
    <header>
      <div>
        <h1>Apply to be a tree planter</h1>
        <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </div>
    </header>
    <form method="POST" action="http://formspree.io/davi0693@algonquinlive.com">
      <div>
        <fieldset>
          <legend>Personal details </legend>
        <div>
          <label for="name">Full name</label>
          <input id="name" name="name" required>
          <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
        </div>
        <div>
          <label for="nickname">What should we call you?</label>
          <input id="nickname" name="nickname" required>
          <p>What all your friends call you, e.g. “Liz”.</p>
        </div>
        <div>
          <label for="age">Date of birth</label>
          <input id="age" type="date" name="age" required>
        </div>
        <div>
          <label for="subject">T-shirt size</label>
          <select id="subject" name="_subject">
          <option value="">Select a t-shirt size</option>
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
        <div>
          <label for="tel">Phone number (optional)</label>
          <input id="tel" name="tel" type="tel" required>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
    <div>
      <div>
        <label for="street">Street address</label>
        <input id="street" name="street">
      </div>
      <div>
        <label for="city">City</label>
        <input id="city" name="city" required>
      </div>
      <div>
          <label for="province">Province</label>
          <select id="province" name="province">
            <option value="">Select a province</option>
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland & Labrador</option>
              <option>Northwest Territories</option>
              <option>Nova Scotia</option>
              <option>Nunavut</option>
              <option>Prince Edward Island</option>
              <option>Saskatchewan</option>
              <option>Yukon</option>
            </select>


  </main>

</body>
</html>
